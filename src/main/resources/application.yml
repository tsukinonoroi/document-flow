spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/document-flow
    username: admin
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

minio:
  url: http://localhost:9001
  access-key: minioadmin
  secret-key: minioadmin123
  bucket: documents

server:
  port: 8080

